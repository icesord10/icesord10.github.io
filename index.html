<!doctype html>
<html>
<head><meta charset="utf-8"><title>Protected Reflections</title></head>
<body>
  <h2>Enter password to view reflections</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Submit</button>
  <p id="alert" style="color:red;display:none;">Incorrect password</p>

  <script src="sha1.js"></script>
  <script>
    const correctHash = '5fbd79543b1057d0c269314616ce63c78ce4e429';
    function login() {
      const p = document.getElementById('password').value;
      const h = sha1(p);
      if (h === correctHash) {
        window.location = h + '/';
      } else {
        document.getElementById('alert').style.display = 'block';
      }
    }
  </script>
</body>
</html>
